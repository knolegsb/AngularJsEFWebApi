<div class="row ng-scope">
    <div class="col-lg-12">
        <h1 class="page-header">Product List</h1>
    </div>
</div>

<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th style="max-width: 80px;">Id</th>
                <th style="max-width: 80px;">Name</th>
                <th style="max-width: 80px;">Price</th>
                <th style="max-width: 80px;">Quantity</th>
                <th style="width:20px;">&nbsp;</th>
                <th style="width:20px;">&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in products">
                <td>{{product.Id}}</td>
                <td>{{product.Name}}</td>
                <td>{{product.Price}}</td>
                <td>{{product.Quantity}}</td>
                <td><a ng-click="editProduct(product.Id)" class="btn btn-small btn-primary">edit</a></td>
                <td><a ng-click="deleteProduct(product.Id)" class="btn btn-small btn-danger">delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
