<div style="margin-top: 20px; margin-bottom:20px;">
    <a href="#/create" class="btn btn-primary">Create</a>
</div>
<hr />
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <tr>
            <th>Employee Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Description</th>
            <th>Salary</th>
            <th>Country</th>
            <th>State</th>
            <th>Date of Birth</th>
            <th>IsActive</th>
            <th></th>
            <!--<th></th>-->
        </tr>
        <tr ng-repeat="item in employees">
            <td>{{item.employeeId}}</td>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.description}}</td>
            <td>{{item.salary | number: 2}}</td>
            <td>{{item.country}}</td>
            <td>{{item.state}}</td>
            <td>{{item.dateofBirth}}</td>
            <td>
                <span class="label" ng-class="{true: 'label-success', false: 'label-danger', '':'hidden'}[item.isActive]">
                    {{item.isActive ? 'Active' : 'Inactive'}}
                </span>
            </td>
            <td>
                <a href="#/eidt/{{item.employeeId}}" class="glyphicon glyphicon-edit"></a>
            <!--</td>
            <td>-->
                <a href="#/delete/{{item.EmployeeId}}" class="glyphicon glyphicon-trash"></a>
            </td>
        </tr>
    </table>
</div>
