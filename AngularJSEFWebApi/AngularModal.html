<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Angular App with Modal</title>

    <!-- Bootstrap -->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/ng/app.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController">

    <div class="container">
        <hr />
        <!--<button type="button" class="btn btn-info btn-lg pull-right">Add New</button>-->
        <button type="button" class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#newModal">
            Add New
        </button>

        <h2>All Users</h2>
        <span class="clearfix"></span>
        <hr />

        <div class="alert alert-info" ng-if="message">
            <a href="#" class="close" data-dismiss="alert" aria-label="close" ng-click="clearMessage()">&times;</a>
            {{message}}
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Full Name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td>{{$index+1}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.fullname}}</td>
                    <td>
                        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#editModal" ng-click="selectUser(user)">Edit</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" ng-click="selectUser(user)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <!-- Button trigger modal -->
    <!--<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch demo modal
    </button>-->

    <!-- New Modal -->
    <div class="modal fade" id="newModal" tabindex="-1" role="dialog" aria-labelledby="newModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">    
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">New User Registration</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="email">Username:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="email" placeholder="Enter Username" ng-model="newUser.username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="pwd">Email:</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="pwd" placeholder="Enter Email" ng-model="newUser.email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="pwd">Full Name:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="pwd" placeholder="Enter Your Full Name" ng-model="newUser.fullname">
                            </div>
                        </div>                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="saveUser()" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
     </div>

     <!-- Edit Modal -->
     <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
             <div class="modal-content">
                 <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                         <span aria-hidden="true">&times;</span>
                     </button>
                     <h4 class="modal-title" id="myModalLabel">New This User</h4>
                 </div>
                 <div class="modal-body">
                     <form class="form-horizontal">
                         <div class="form-group">
                             <label class="control-label col-sm-3" for="email">Username:</label>
                             <div class="col-sm-9">
                                 <input type="text" class="form-control" id="email" placeholder="Enter Username" ng-model="clickedUser.username">
                             </div>
                         </div>
                         <div class="form-group">
                             <label class="control-label col-sm-3" for="pwd">Email:</label>
                             <div class="col-sm-9">
                                 <input type="email" class="form-control" id="pwd" placeholder="Enter Email" ng-model="clickedUser.email">
                             </div>
                         </div>
                         <div class="form-group">
                             <label class="control-label col-sm-3" for="pwd">Full Name:</label>
                             <div class="col-sm-9">
                                 <input type="text" class="form-control" id="pwd" placeholder="Enter Your Full Name" ng-model="clickedUser.fullname">
                             </div>
                         </div>
                         <!--<div class="form-group">
                             <div class="col-sm-offset-2 col-sm-10">
                                 <div class="checkbox">
                                     <label><input type="checkbox"> Remember me</label>
                                 </div>
                             </div>
                         </div>
                         <div class="form-group">
                             <div class="col-sm-offset-2 col-sm-10">
                                 <button type="submit" class="btn btn-default">Submit</button>
                             </div>
                         </div>-->
                     </form>
                 </div>
                 <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                     <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="updateUser()">Save changes</button>
                 </div>
             </div>
         </div>
     </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Are you sure?</h4>
                </div>
                <div class="modal-body">
                    <strong style="color: red;">
                        You are going to delete {{clickedUser.fullname}}
                    </strong>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="deleteUser()">Yes</button>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!--<script src="js/bootstrap.min.js"></script>-->
</body>
</html>
